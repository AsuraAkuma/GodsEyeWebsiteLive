<!-- Base HTML starter kit -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gods Eye Modules</title>
    <meta>
    <link rel="styleSheet" href="./CSS/modules-styles.css" />
    <link rel="body-background" href="./images/Dekkah_Throne_Room_Output_001.png">
    <link rel="icon" type="image/png" href="./images/discord icon.png">
    <!-- Script -->

    <script src="./JS/modules-script.js" type="module"></script>
</head>
<!-- Body -->

<body class="body" id="body">
    <div class="body-container" id="body-container">

    </div>
</body>

<!-- Page header -->

<header class="header">

    <!-- Header Logo -->
    <div class="header-section" id="header-section-icon">
        <img src="./images/discord icon.png" alt="Gods Eye Icon" class="header-icon" id="header-icon">
    </div>

    <!-- Header divider -->
    <div class="header-section" id="header-section-divider-1">
        <div class="header-divider" id="header-divider-1">
        </div>
    </div>
    <!-- Header Name -->
    <div class="header-section" id="header-section-name">
        <h1 class="header-name-part" id="header-name-part-1">
            GODS
        </h1>
        <h1 class="header-name-part" id="header-name-part-2">
            EYE
        </h1>
    </div>

    <!-- Header Menu -->
    <div class="header-menu-container" id="header-menu-container">
        <div class="header-section" id="header-section-home">
            <a href="./home" class="header-menu-link" id="header-menu-link-home">
                <h2 class="header-menu-link-text" id="header-menu-link-text-home">Home</h2>
            </a>
        </div>
        <div class="header-section" id="header-section-modules">
            <a href="./modules" class="header-menu-link" id="header-menu-link-modules">
                <h2 class="header-menu-link-text" id="header-menu-link-text-modules">Modules</h2>
            </a>
        </div>
        <div class="header-section" id="header-section-premium">
            <a href="./premium" class="header-menu-link" id="header-menu-link-premium">
                <h2 class="header-menu-link-text" id="header-menu-link-text-premium">Premium</h2>
            </a>
        </div>
        <div class="header-section" id="header-section-commands">
            <a href="./commands" class="header-menu-link" id="header-menu-link-commands">
                <h2 class="header-menu-link-text" id="header-menu-link-text-commands">Commands</h2>
            </a>
        </div>
        <div class="header-section" id="header-section-divider-2">
            <div class="header-divider" id="header-divider-2">
            </div>
        </div>
        <div class="header-section" id="header-section-login">
            <button class="header-button" id="header-button-login">
                Log In
            </button>
        </div>
    </div>
    <!-- Header Menu Dropdown -->
    <div class="header-section" id="header-section-dropdown">
        <button class="header-dropdown-button" id="header-dropdown-button">
            <div class="hamburger-peice" id="hamburger-peice-1">

            </div>
        </button>
        <div class="header-dropdown-menu" id="header-dropdown-menu">
            <ul class="header-dropdown-menu-list" id="header-dropdown-menu-list">
                <li class="header-dropdown-menu-list-item" id="header-dropdown-menu-list-item-home">
                    <button class="header-dropdown-menu-list-item-button"
                        id="header-dropdown-menu-list-item-button-home">
                        Home
                    </button>
                </li>
                <!-- <li class="header-dropdown-menu-list-item" id="header-dropdown-menu-list-item-modules">
                    <button class="header-dropdown-menu-list-item-button"
                        id="header-dropdown-menu-list-item-button-modules">
                        Modules
                    </button>
                </li>
                <li class="header-dropdown-menu-list-item" id="header-dropdown-menu-list-item-support-premium">
                    <button class="header-dropdown-menu-list-item-button"
                        id="header-dropdown-menu-list-item-button-support-premium">
                        Premium
                    </button>
                </li> -->
                <li class="header-dropdown-menu-list-item" id="header-dropdown-menu-list-item-support-commands">
                    <button class="header-dropdown-menu-list-item-button"
                        id="header-dropdown-menu-list-item-button-support-commands">
                        Commands
                    </button>
                </li>
                <li class="header-dropdown-menu-list-item" id="header-dropdown-menu-list-item-support-login">
                    <button class="header-dropdown-menu-list-item-button"
                        id="header-dropdown-menu-list-item-button-support-login">
                        Log In
                    </button>
                </li>
            </ul>
        </div>

    </div>
</header>

<!-- Page loader -->

<div class="loader-container" id="loader-container">
    <!-- Bot Image -->
    <div class="loader-icon-container" id="loader-icon-container">
        <img src="./images/gods eye loader.gif" class="loader-icon-animation" id="loader-icon-animation">
    </div>
</div>

</html>
