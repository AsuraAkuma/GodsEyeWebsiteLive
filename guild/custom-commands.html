<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Commands</title>
    <meta>
    <link rel="styleSheet" href="../CSS/basicGuildPage-styles.css" />
    <link rel="styleSheet" href="../CSS/custom-commands-styles.css" />
    <link rel="body-background" href="../images/Dekkah_Throne_Room_Output_001.png">
    <link rel="icon" type="image/png" href="../images/discord icon.png">
    <!-- Script -->
    <script src="../JS/profileButton-script.js" type="module"></script>
    <script src="../JS/custom-commands-script.js" type="module"></script>
</head>

<body class="body">
    <div class="body-container" id="body-container">
        <!-- Start of page code -->
        <div class="body-custom-commands-list-container" id="body-custom-commands-list-container">
            <ul class="body-custom-commands-list" id="body-custom-commands-list">
            </ul>
            <h1 class="body-custom-commands-list-message" id="body-custom-commands-list-message">
                There are no custom commands
            </h1>
        </div>
        <div class="body-custom-commands-editor-container" id="body-custom-commands-editor-container">
            <h1 class="body-custom-commands-editor-header" id="body-custom-commands-editor-header-name">
                Command Name:
            </h1>
            <input type="text" class="body-custom-commands-editor-input" id="body-custom-commands-editor-input-name"
                placeholder="Name">
            <h1 class="body-custom-commands-editor-header" id="body-custom-commands-editor-header-type">
                Command Type:
            </h1>
            <datalist id="input-types">
                <option value="Send">
                </option>
                <option value="Reply">
                </option>
            </datalist>
            <input type="text" class="body-custom-commands-editor-input" id="body-custom-commands-editor-input-type"
                placeholder="Type" list="input-types">
            <h1 class="body-custom-commands-editor-header" id="body-custom-commands-editor-header-deletestatus">
                Delete Status:
            </h1>
            <datalist id="input-deletestatus">
                <option value="Yes">
                </option>
                <option value="No">
                </option>
            </datalist>
            <input type="text" class="body-custom-commands-editor-input"
                id="body-custom-commands-editor-input-deletestatus" placeholder="Status" list="input-deletestatus">
            <h1 class="body-custom-commands-editor-header" id="body-custom-commands-editor-header-response">
                Command Response:
            </h1>
            <p contenteditable="true" class="body-custom-commands-editor-input"
                id="body-custom-commands-editor-input-response"></p>
            <div class="body-custom-commands-editor-button-container">
                <button class="body-custom-commands-editor-button" id="body-custom-commands-editor-button-cancel">
                    Cancel
                </button>
                <button class="body-custom-commands-editor-button" id="body-custom-commands-editor-button-delete">
                    Delete
                </button>
                <button class="body-custom-commands-editor-button" id="body-custom-commands-editor-button-create">
                    Create
                </button>
            </div>
        </div>
        <!-- End of page code -->
    </div>
    <div class="error-container" id="error-container">
        <h1 class="error-message" id="error-message">
            Error
        </h1>
    </div>
    <div class="success-popup" id="success-popup">
        <div class="success-popup-bar" id="success-popup-bar"></div>
        <div class=" success-popup-image-container">
            <img class="success-popup-image" src="../images/check-solid.svg">
        </div>
        <div class=" success-popup-words-container">
            <h2 class="success-popup-words">
                Your changes have been saved!
            </h2>
        </div>
    </div>
    <div class="body-dropdown-menu-cover" id="body-dropdown-menu-cover"></div>
</body>
<header class="header">
    <div class="header-section" id="header-section-back">
        <img src="../images/arrow-left-solid.svg" class="header-section-arrow" id="header-section-arrow-back">
    </div>
    <div class="header-section" id="header-section-profile">
        <button class="header-button" id="header-button-profile">
            <img class="header-profile-icon" id="header-profile-icon" src="../images/discord icon.png">
        </button>
        <div class="header-profile-dropdown-menu" id="header-profile-dropdown-menu">
            <button class="header-profile-dropdown-menu-button" id="header-profile-dropdown-menu-button-close">
                <Div class="header-profile-dropdown-menu-button-bar" id="header-profile-dropdown-menu-button-bar-top">
                </Div>
                <Div class="header-profile-dropdown-menu-button-bar"
                    id="header-profile-dropdown-menu-button-bar-bottom"></Div>
            </button>
            <ul class="header-profile-dropdown-menu-list" id="header-profile-dropdown-menu-list">
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-home">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-home">
                        Home
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-servers">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-servers">
                        My Servers
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-premium-management">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-premium-management">
                        Premium Management
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-support-server">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-support-server">
                        Support Server
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Page loader -->

<div class="loader-container" id="loader-container">
    <!-- Bot Image -->
    <div class="loader-icon-container" id="loader-icon-container">
        <img src="../images/gods eye loader.gif" class="loader-icon-animation" id="loader-icon-animation">
    </div>
</div>

</html>
