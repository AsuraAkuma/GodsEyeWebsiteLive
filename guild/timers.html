<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
    <meta>
    <link rel="styleSheet" href="../CSS/basicGuildPage-styles.css" />
    <link rel="styleSheet" href="../CSS/timers-styles.css" />
    <link rel="body-background" href="../images/Dekkah_Throne_Room_Output_001.png">
    <link rel="icon" type="image/png" href="../images/discord icon.png">
    <!-- Script -->
    <script src="../JS/profileButton-script.js" type="module"></script>
    <script src="../JS/timers-script.js" type="module"></script>
</head>

<body class="body">
    <div class="body-container" id="body-container">
        <!-- Start of page code -->
        <div class="body-section" id="body-section-timerList">
            <div class="body-section-timerList-section" id="body-section-timerList-section-header">
                <h1 class="body-section-timerList-section-heading" id="body-section-timerList-section-heading-timers">
                    Active Timers
                </h1>
            </div>
            <div class="body-section-timerList-section" id="body-section-timerList-section-list">
                <ul class="body-section-timerList-list" id="body-section-timerList-list"></ul>
            </div>
        </div>
        <div class="body-section" id="body-section-timerPanel">
            <div class="body-section-timerPanel-section" id="body-section-timerPanel-section-header">
                <h1 class="body-section-timerPanel-section-heading"
                    id="body-section-timerPanel-section-heading-timerPanel">
                    Timer Panel
                </h1>
            </div>
            <div class="body-section-timerPanel-section" id="body-section-timerPanel-section-nameChannel">
                <label class="body-section-timerPanel-section-label" id="body-section-timerPanel-section-label-name"
                    for="body-section-timerPanel-section-input-name">
                    Name:
                </label>
                <input class="body-section-timerPanel-section-input" id="body-section-timerPanel-section-input-name"
                    placeholder="Name">
                <datalist id="channel-list"></datalist>
                <label class="body-section-timerPanel-section-label" id="body-section-timerPanel-section-label-name"
                    for="body-section-timerPanel-section-input-channel">
                    Channel:
                </label>
                <input type="search" class="body-section-timerPanel-section-input"
                    id="body-section-timerPanel-section-input-channel" placeholder="Channel" list="channel-list">
            </div>
            <div class="body-section-timerPanel-section" id="body-section-timerPanel-section-">
                <datalist id="durationType-list">
                    <option>Minute</option>
                    <option>Hour</option>
                    <option>Day</option>
                </datalist>
                <label class="body-section-timerPanel-section-label" id="body-section-timerPanel-section-label-name"
                    for="body-section-timerPanel-section-input-durationType">
                    Duration Type:
                </label>
                <input type="search" list="durationType-list" class="body-section-timerPanel-section-input"
                    id="body-section-timerPanel-section-input-durationType" placeholder="Minute">
                <label class="body-section-timerPanel-section-label"
                    id="body-section-timerPanel-section-label-durationAmount"
                    for="body-section-timerPanel-section-input-durationAmount">
                    Duration Amount:
                </label>
                <input type="number" min="1" class="body-section-timerPanel-section-input"
                    id="body-section-timerPanel-section-input-durationAmount" placeholder="1">
            </div>
            <div class="body-section-timerPanel-section" id="body-section-timerPanel-section-message">
                <label class="body-section-timerPanel-section-label" id="body-section-timerPanel-section-label-message"
                    for="body-section-timerPanel-section-input-message">
                    Message:
                </label>
                <p class="body-section-timerPanel-section-input" id="body-section-timerPanel-section-input-message"
                    contenteditable="true"></p>
            </div>
            <div class="body-section-timerPanel-section" id="body-section-timerPanel-section-createButton">
                <button class="body-section-timerPanel-section-button"
                    id="body-section-timerPanel-section-button-create">Create</button>
            </div>
        </div>
        <!-- End of page code -->
    </div>
    <div class="error-container" id="error-container">
        <h1 class="error-message" id="error-message">
            Error
        </h1>
    </div>
    <div class="success-popup" id="success-popup">
        <div class="success-popup-bar" id="success-popup-bar"></div>
        <div class=" success-popup-image-container">
            <img class="success-popup-image" src="../images/check-solid.svg">
        </div>
        <div class=" success-popup-words-container">
            <h2 class="success-popup-words">
                Your changes have been saved!
            </h2>
        </div>
    </div>
    <div class="body-dropdown-menu-cover" id="body-dropdown-menu-cover"></div>
</body>
<header class="header">
    <div class="header-section" id="header-section-back">
        <img src="../images/arrow-left-solid.svg" class="header-section-arrow" id="header-section-arrow-back">
    </div>
    <div class="header-section" id="header-section-profile">
        <button class="header-button" id="header-button-profile">
            <img class="header-profile-icon" id="header-profile-icon" src="../images/discord icon.png">
        </button>
        <div class="header-profile-dropdown-menu" id="header-profile-dropdown-menu">
            <div class="header-profile-dropdown-menu-button" id="header-profile-dropdown-menu-button-close">
                <Div class="header-profile-dropdown-menu-button-bar" id="header-profile-dropdown-menu-button-bar-top">
                </Div>
                <Div class="header-profile-dropdown-menu-button-bar"
                    id="header-profile-dropdown-menu-button-bar-bottom"></Div>
            </div>
            <ul class="header-profile-dropdown-menu-list" id="header-profile-dropdown-menu-list">
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-home">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-home">
                        Home
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-servers">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-servers">
                        My Servers
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-premium-management">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-premium-management">
                        Premium Management
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-support-server">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-support-server">
                        Support Server
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Page loader -->

<div class="loader-container" id="loader-container">
    <!-- Bot Image -->
    <div class="loader-icon-container" id="loader-icon-container">
        <img src="../images/gods eye loader.gif" class="loader-icon-animation" id="loader-icon-animation">
    </div>
</div>

</html>
