<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranks</title>
    <meta>
    <link rel="styleSheet" href="../CSS/basicGuildPage-styles.css" />
    <link rel="styleSheet" href="../CSS/ranks.css" />
    <link rel="body-background" href="../images/Dekkah_Throne_Room_Output_001.png">
    <link rel="icon" type="image/png" href="../images/discord icon.png">
    <!-- Script -->
    <script src="../JS/profileButton-script.js" type="module"></script>
    <script src="../JS/ranks.js" type="module"></script>
</head>

<body class="body">
    <div class="body-container" id="body-container">
        <!-- Start of page code -->
        <datalist id="channel-list"></datalist>
        <datalist id="role-list"></datalist>
        <div class="body-section" id="body-section-settings">
            <div class="body-section-row" id="body-section-settings-row-header">
                <h1 class="body-section-row-header" id="body-section-settings-row-header">
                    Rank Settings
                </h1>
            </div>
            <div class="body-section-row" id="body-section-settings-row-info">
                <h1 class="body-section-row-info" id="body-section-settings-row-info">
                    You can mention the member and rank by using ﹤user﹥ and ﹤rank﹥.
                </h1>
            </div>
            <div class="body-section-row" id="body-section-settings-row-channel">
                <div class="center-vert">
                    <label class="body-section-row-label" id="body-section-settings-row-label-channel"
                        for="body-section-settings-row-input-channel">
                        Channel:
                    </label>
                </div>
                <div class="center-vert">
                    <input class="body-section-row-input" id="body-section-settings-row-input-channel"
                        placeholder="Channel" list="channel-list" type="search">
                </div>
            </div>
            <div class="body-section-row" id="body-section-settings-row-message">
                <div class="center-vert">
                    <label class="body-section-row-label" id="body-section-settings-row-label-message"
                        for="body-section-settings-row-input-message">
                        Message:
                    </label>
                </div>
                <div class="center-vert">
                    <input class="body-section-row-input" id="body-section-settings-row-input-message"
                        placeholder="Message">
                </div>
            </div>
            <div class="body-section-row" id="body-section-settings-row-button-message">
                <button class="body-section-row-button" id="body-section-settings-row-button-message-save">Save</button>
            </div>
            <div class="body-section-row" id="body-section-settings-row-xpMult">
                <div class="center-vert">
                    <label class="body-section-row-label">
                        XP Multiplier:
                    </label>
                </div>
                <div class="center-vert">
                    <input class="body-section-row-input" id="body-section-settings-row-input-xpMult" placeholder="1"
                        type="number" min="1" value="1">
                </div>
                <div class="center-vert">
                    <h1 class="body-section-row-text" id="body-section-settings-row-text-xpMult">XP/Msg: 10</h1>
                </div>
            </div>
            <div class="body-section-row" id="body-section-settings-row-noXp">
                <div class="body-section-row-row" id="body-section-settings-row-noXp-channel">
                    <div class="center-vert">
                        <label class="body-section-row-label">
                            No XP Channel:
                        </label>
                    </div>
                    <div class="center-vert">
                        <input class="body-section-row-input" id="body-section-settings-row-input-noXp-channel"
                            placeholder="Press enter to add" type="search" list="channel-list">
                    </div>
                </div>
                <div class="body-section-row-row" id="body-section-settings-row-noXp-role">
                    <datalist id="role-list"></datalist>
                    <div class="center-vert">
                        <label class="body-section-row-label">
                            No XP Role:
                        </label>
                    </div>
                    <div class="center-vert">
                        <input class="body-section-row-input" id="body-section-settings-row-input-noXp-role"
                            placeholder="Press enter to add" type="search" list="role-list">
                    </div>
                </div>
            </div>
            <div class="body-section-row" id="body-section-settings-row-noXpLists">
                <ul class="body-section-row-list" id="body-section-settings-row-noXpLists-channel"></ul>
                <ul class="body-section-row-list" id="body-section-settings-row-noXpLists-role"></ul>
            </div>
            <div class="body-section-row" id="body-section-settings-row-buttons-xp">
                <button class="body-section-row-button" id="body-section-settings-row-button-xp-save">Save</button>
            </div>
        </div>
        <div class="body-section" id="body-section-rankRoles">
            <div class="body-section-row" id="body-section-rankRoles-row-header">
                <div class="center-vert">
                    <h1 class="body-section-row-header" id="body-section-rankRoles-row-header">
                        Rank Rewards
                    </h1>
                </div>
            </div>
            <div class="body-section-row" id="body-section-rankRoles-row-role">
                <div class="center-vert">
                    <label class="body-section-row-label">Select Role:</label>
                </div>
                <div class="center-vert" id="center-vert-rankRole-input-role">
                    <input class="body-section-row-input" id="body-section-rankRoles-row-role-input" placeholder="Role"
                        type="search" list="role-list">
                </div>
            </div>
            <div class="body-section-row" id="body-section-rankRoles-row-level">
                <div class="center-vert">
                    <label class="body-section-row-label">Select Rank:</label>
                </div>
                <div class="center-vert" id="center-vert-rankRole-input-rank">
                    <input class="body-section-row-input" id="body-section-rankRoles-row-rank-input" placeholder="1"
                        type="number" min="1">
                </div>
                <div class="center-vert" id="center-vert-rankRole-button">
                    <button class="body-section-row-button" id="body-section-rankRoles-row-rank-button">Add</button>
                </div>
            </div>
            <div class="body-section-row" id="body-section-rankRoles-row-buttons">
                <ul class="body-section-list" id="body-section-rankRoles-row-rankRewards"></ul>
            </div>
        </div>
        <div class="body-section" id="body-section-memberRanks">
            <ul class="body-section-list" id="body-section-memberRanks-list"></ul>
        </div>
        <!-- End of page code -->
    </div>
    <div class="error-container" id="error-container">
        <h1 class="error-message" id="error-message">
            Error
        </h1>
    </div>
    <div class="success-popup" id="success-popup">
        <div class="success-popup-bar" id="success-popup-bar"></div>
        <div class=" success-popup-image-container">
            <img class="success-popup-image" src="../images/check-solid.svg">
        </div>
        <div class=" success-popup-words-container">
            <h2 class="success-popup-words">
                Your changes have been saved!
            </h2>
        </div>
    </div>
    <div class="body-dropdown-menu-cover" id="body-dropdown-menu-cover"></div>
</body>
<header class="header">
    <div class="header-section" id="header-section-back">
        <img src="../images/arrow-left-solid.svg" class="header-section-arrow" id="header-section-arrow-back">
    </div>
    <div class="header-section" id="header-section-profile">
        <button class="header-button" id="header-button-profile">
            <img class="header-profile-icon" id="header-profile-icon" src="../images/discord icon.png">
        </button>
        <div class="header-profile-dropdown-menu" id="header-profile-dropdown-menu">
            <div class="header-profile-dropdown-menu-button" id="header-profile-dropdown-menu-button-close">
                <Div class="header-profile-dropdown-menu-button-bar" id="header-profile-dropdown-menu-button-bar-top">
                </Div>
                <Div class="header-profile-dropdown-menu-button-bar"
                    id="header-profile-dropdown-menu-button-bar-bottom"></Div>
            </div>
            <ul class="header-profile-dropdown-menu-list" id="header-profile-dropdown-menu-list">
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-home">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-home">
                        Home
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-servers">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-servers">
                        My Servers
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-premium-management">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-premium-management">
                        Premium Management
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-support-server">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-support-server">
                        Support Server
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Page loader -->

<div class="loader-container" id="loader-container">
    <!-- Bot Image -->
    <div class="loader-icon-container" id="loader-icon-container">
        <img src="../images/gods eye loader.gif" class="loader-icon-animation" id="loader-icon-animation">
    </div>
</div>

</html>
