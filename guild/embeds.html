<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeds</title>
    <meta>
    <link rel="styleSheet" href="../CSS/basicGuildPage-styles.css" />
    <link rel="styleSheet" href="../CSS/embeds-styles.css" />
    <link rel="body-background" href="../images/Dekkah_Throne_Room_Output_001.png">
    <link rel="icon" type="image/png" href="../images/discord icon.png">
    <!-- Script -->
    <script src="../JS/profileButton-script.js" type="module"></script>
    <script src="../JS/embeds-script.js" type="module"></script>
</head>

<body class="body">
    <div class="body-container" id="body-container">
        <!-- Start of page code -->
        <ul class="embeds-list" id="embeds-list"></ul>
        <div class="embed-panel" id="embed-panel">
            <input class="embed-panel-input" id="embed-panel-input-author-image" type="file"
                accept=".png, .jpg, .jpeg, .gif">
            <img class="embed-panel-author-image" id="embed-panel-author-image" src="../images/add-image-1.png">
            <input class="embed-panel-input" id="embed-panel-input-author-text" placeholder="Author" maxlength="256">
            <input class="embed-panel-input" id="embed-panel-input-author-url" type="url" placeholder="Author URL">
            <input class="embed-panel-input" id="embed-panel-input-title" placeholder="Title" maxlength="256">
            <input class="embed-panel-input" id="embed-panel-input-thumbnail" type="file"
                accept=".png, .jpg, .jpeg, .gif">
            <img class="embed-panel-thumbnail" id="embed-panel-thumbnail" src="../images/add-image-1.png">
            <ul class="embed-panel-fields" id="embed-panel-fields">
                <!-- <li class="embed-panel-fields-item" id="embed-panel-fields-item-0">
                    <input class="embed-panel-fields-item-input-name" id="embed-panel-fields-item-input-name-0"
                        placeholder="Field Name" maxlength="256">
                    <p class="embed-panel-fields-item-input-value" id="embed-panel-fields-item-input-value-0"
                        contenteditable="true"></p>
                    <label for="embed-panel-fields-item-input-inline-0" class="embed-panel-fields-item-label"
                        id="embed-panel-fields-item-label-0">Inline:
                        <input type="checkbox" class="embed-panel-fields-item-input-inline"
                            id="embed-panel-fields-item-input-inline-0">
                    </label>
                    <button class="embed-panel-fields-item-button"
                        id="embed-panel-fields-item-button-delete-0">Delete</button>
                </li> -->
            </ul>
            <button class="embed-panel-button" id="embed-panel-button-addField">Add Field</button>
            <input type="file" accept=".png, .jpg, .jpeg, .gif" class="embed-panel-input" id="embed-panel-input-image">
            <img class="embed-panel-image" id="embed-panel-image" src="../images/add-image-1.png">
            <div class="embed-panel-footer" id="embed-panel-footer">
                <input type="file" accept=".png, .jpg, .jpeg, .gif" class="embed-panel-input"
                    id="embed-panel-input-footer-image">
                <img class="embed-panel-footer-image" id="embed-panel-footer-image" src="../images/add-image-1.png">
                <p class="embed-panel-input" id="embed-panel-input-footer-text" contenteditable="true"></p>
            </div>
            <button class="embed-panel-button" id="embed-panel-button-remove-author-image">Remove Image</button>
            <button class="embed-panel-button" id="embed-panel-button-remove-thumbnail-image">Remove Image</button>
            <button class="embed-panel-button" id="embed-panel-button-remove-embed-image">Remove Image</button>
            <button class="embed-panel-button" id="embed-panel-button-remove-footer-image">Remove Image</button>
        </div>
        <label for="embed-panel-input-channel" class="embed-panel-label">Channel:</label>
        <datalist id="channel-list"></datalist>
        <input type="search" class="embed-panel-input" id="embed-panel-input-channel" placeholder="Channel"
            list="channel-list">
        <button class="embed-button" id="embed-button-create">Create</button>
        <h1 class="embed-charCount" id="embed-charCount">0 / 6000</h1>
        <label for="embed-panel-input-color" class="embed-panel-label" id="embed-panel-label-color">Color:
        </label>
        <input class="embed-panel-input" id="embed-panel-input-color-code" placeholder="#ff0000" maxlength="7">
        <input type="color" class="embed-panel-input" id="embed-panel-input-color" placeholder="#ff0000">
        <!-- End of page code -->
    </div>
    <div class="error-container" id="error-container">
        <h1 class="error-message" id="error-message">
            Error
        </h1>
    </div>
    <div class="success-popup" id="success-popup">
        <div class="success-popup-bar" id="success-popup-bar"></div>
        <div class=" success-popup-image-container">
            <img class="success-popup-image" src="../images/check-solid.svg">
        </div>
        <div class=" success-popup-words-container">
            <h2 class="success-popup-words">
                Your changes have been saved!
            </h2>
        </div>
    </div>
    <div class="body-dropdown-menu-cover" id="body-dropdown-menu-cover"></div>
</body>
<header class="header">
    <div class="header-section" id="header-section-back">
        <img src="../images/arrow-left-solid.svg" class="header-section-arrow" id="header-section-arrow-back">
    </div>
    <div class="header-section" id="header-section-profile">
        <button class="header-button" id="header-button-profile">
            <img class="header-profile-icon" id="header-profile-icon" src="../images/discord icon.png">
        </button>
        <div class="header-profile-dropdown-menu" id="header-profile-dropdown-menu">
            <div class="header-profile-dropdown-menu-button" id="header-profile-dropdown-menu-button-close">
                <Div class="header-profile-dropdown-menu-button-bar" id="header-profile-dropdown-menu-button-bar-top">
                </Div>
                <Div class="header-profile-dropdown-menu-button-bar"
                    id="header-profile-dropdown-menu-button-bar-bottom"></Div>
            </div>
            <ul class="header-profile-dropdown-menu-list" id="header-profile-dropdown-menu-list">
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-home">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-home">
                        Home
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-servers">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-servers">
                        My Servers
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-premium-management">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-premium-management">
                        Premium Management
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-support-server">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-support-server">
                        Support Server
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Page loader -->

<div class="loader-container" id="loader-container">
    <!-- Bot Image -->
    <div class="loader-icon-container" id="loader-icon-container">
        <img src="../images/gods eye loader.gif" class="loader-icon-animation" id="loader-icon-animation">
    </div>
</div>

</html>
