<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <meta>
    <link rel="styleSheet" href="../CSS/basicGuildPage-styles.css" />
    <link rel="styleSheet" href="../CSS/polls-styles.css" />
    <link rel="body-background" href="../images/Dekkah_Throne_Room_Output_001.png">
    <link rel="icon" type="image/png" href="../images/discord icon.png">
    <!-- Script -->
    <script src="../JS/profileButton-script.js" type="module"></script>
    <script src="../JS/polls-script.js" type="module"></script>
</head>

<body class="body">
    <div class="body-container" id="body-container">
        <!-- Start of page code -->
        <div class="section-container" id="section-container-polls">
            <ul class="section-container-list" id="section-container-polls-list"></ul>
        </div>
        <div class="section-container" id="section-container-panel">
            <div class="section-container-subsection" id="section-container-subsection-title">
                <h1 class="section-container-subsection-header" id="section-container-subsection-title-text">Poll
                    Creation
                </h1>
            </div>
            <div class="section-container-subsection">
                <label for="section-container-subsection-titleInput"
                    class="section-container-subsection-label">Title:</label>
                <input class="section-container-subsection-input" id="section-container-subsection-titleInput"
                    placeholder="Next Event">
            </div>
            <div class="section-container-subsection">
                <label for="section-container-subsection-channelInput"
                    class="section-container-subsection-label">Channel:</label>
                <datalist id="channel-list"></datalist>
                <input class="section-container-subsection-input" id="section-container-subsection-channelInput"
                    placeholder="#polls" type="search" list="channel-list">
            </div>
            <div class="section-container-subsection">
                <label for="section-container-subsection-descriptionInput"
                    class="section-container-subsection-label">Description:</label>
                <input class="section-container-subsection-input" id="section-container-subsection-descriptionInput"
                    placeholder="Choosing next event.">
            </div>
            <div class="section-container-subsection">
                <label for="section-container-subsection-optionsInput"
                    class="section-container-subsection-label">Options:</label>
                <input class="section-container-subsection-input" id="section-container-subsection-optionsInput"
                    placeholder="Game Night">
                <button class="section-container-subsection-button" id="section-container-subsection-addButton">
                    Add
                </button>
            </div>
            <div class="section-container-subsection" id="section-container-subsection-options">
                <ul class="section-container-subsection-ul" id="section-container-subsection-optionsList">
                    <!-- <li class="section-container-subsection-ul-li" id="section-container-subsection-optionsList-item-1">
                        <h1 class="section-container-subsection-ul-li-h1"
                            id="section-container-subsection-optionsList-item-h1-1">
                            Test
                        </h1>
                    </li>
                    <li class="section-container-subsection-ul-li" id="section-container-subsection-optionsList-item-1">
                        <h1 class="section-container-subsection-ul-li-h1"
                            id="section-container-subsection-optionsList-item-h1-2">
                            Test 2
                        </h1>
                    </li> -->
                </ul>
            </div>
            <div class="section-container-buttonContainer">
                <button class="section-container-buttonContainer-button"
                    id="section-container-buttonContainer-button-create">
                    Create
                </button>
            </div>
        </div>
        <!-- End of page code -->
    </div>
    <div class="error-container" id="error-container">
        <h1 class="error-message" id="error-message">
            Error
        </h1>
    </div>
    <div class="success-popup" id="success-popup">
        <div class="success-popup-bar" id="success-popup-bar"></div>
        <div class=" success-popup-image-container">
            <img class="success-popup-image" src="../images/check-solid.svg">
        </div>
        <div class=" success-popup-words-container">
            <h2 class="success-popup-words">
                Your changes have been saved!
            </h2>
        </div>
    </div>
    <div class="body-dropdown-menu-cover" id="body-dropdown-menu-cover"></div>
</body>
<header class="header">
    <div class="header-section" id="header-section-back">
        <img src="../images/arrow-left-solid.svg" class="header-section-arrow" id="header-section-arrow-back">
    </div>
    <div class="header-section" id="header-section-profile">
        <button class="header-button" id="header-button-profile">
            <img class="header-profile-icon" id="header-profile-icon" src="../images/discord icon.png">
        </button>
        <div class="header-profile-dropdown-menu" id="header-profile-dropdown-menu">
            <div class="header-profile-dropdown-menu-button" id="header-profile-dropdown-menu-button-close">
                <Div class="header-profile-dropdown-menu-button-bar" id="header-profile-dropdown-menu-button-bar-top">
                </Div>
                <Div class="header-profile-dropdown-menu-button-bar"
                    id="header-profile-dropdown-menu-button-bar-bottom"></Div>
            </div>
            <ul class="header-profile-dropdown-menu-list" id="header-profile-dropdown-menu-list">
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-home">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-home">
                        Home
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-servers">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-servers">
                        My Servers
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-premium-management">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-premium-management">
                        Premium Management
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-support-server">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-support-server">
                        Support Server
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Page loader -->

<div class="loader-container" id="loader-container">
    <!-- Bot Image -->
    <div class="loader-icon-container" id="loader-icon-container">
        <img src="../images/gods eye loader.gif" class="loader-icon-animation" id="loader-icon-animation">
    </div>
</div>

</html>
