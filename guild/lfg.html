<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looking For Group</title>
    <meta>
    <link rel="styleSheet" href="../CSS/basicGuildPage-styles.css" />
    <link rel="styleSheet" href="../CSS/lfg-styles.css" />
    <link rel="body-background" href="../images/Dekkah_Throne_Room_Output_001.png">
    <link rel="icon" type="image/png" href="../images/discord icon.png">
    <!-- Script -->
    <script src="../JS/profileButton-script.js" type="module"></script>
    <script src="../JS/lfg-script.js" type="module"></script>
</head>

<body class="body">
    <div class="body-container" id="body-container">
        <!-- Start of page code -->
        <!-- Notes: panel with games section, tag section, current lfg section with option to close the post -->
        <div class="section-container" id="section-container-games">
            <div class="section-container-section-container" id="section-container-section-container-games">
                <div class="section-container-section" id="section-container-games-section-header">
                    <h1 class="section-container-section-header" id="section-container-games-section-header-text">
                        Supported Games
                    </h1>
                </div>
                <div class="section-container-section" id="section-container-games-section-info">
                    <p class="section-container-section-paragraph" id="section-container-games-section-info-text">
                        Games your server supports for looking for group posts.
                    </p>
                </div>
                <div class="section-container-section" id="section-container-games-section-setup">
                    <label for="" class="section-container-section-label"
                        id="section-container-games-section-setup-label-game">Game:</label>
                    <input class="section-container-section-input" id="section-container-games-section-setup-input-game"
                        placeholder="Rust, Valorant, ...">
                    <label for="" class="section-container-section-label"
                        id="section-container-games-section-setup-label-channel">Channel:</label>
                    <datalist id="channel-list"></datalist>
                    <input class="section-container-section-input"
                        id="section-container-games-section-setup-input-channel" placeholder="Channel" type="search"
                        list="channel-list">
                    <button class="section-container-section-button"
                        id="section-container-games-section-setup-button-game">Add</button>
                </div>
                <div class="section-container-section" id="section-container-games-section-list-container">
                    <ul class="section-container-section-list" id="section-container-games-section-list"></ul>
                </div>
            </div>
            <div class="section-container-section-container" id="section-container-section-container-tags">
                <div class="section-container-section" id="section-container-tags-section-header">
                    <h1 class="section-container-section-header" id="section-container-tags-section-header-text">
                        Post Tags
                    </h1>
                </div>
                <div class="section-container-section" id="section-container-tags-section-info">
                    <p class="section-container-section-paragraph" id="section-container-tags-section-info-text">
                        Tags used to help describe what members are looking for.
                    </p>
                </div>
                <div class="section-container-section" id="section-container-tags-section-setup">
                    <label for="" class="section-container-section-label"
                        id="section-container-tags-section-setup-label-tag">Tag:</label>
                    <input class="section-container-section-input" id="section-container-tags-section-setup-input-tag"
                        placeholder="Mic Required">
                    <label for="" class="section-container-section-label"
                        id="section-container-tags-section-setup-label-tag">Role:</label>
                    <datalist id="role-list"></datalist>
                    <input class="section-container-section-input" id="section-container-tags-section-setup-input-role"
                        placeholder="Role" type="search" list="role-list">
                    <button class="section-container-section-button"
                        id="section-container-tags-section-setup-button-tag">Add</button>
                </div>
                <div class="section-container-section" id="section-container-tags-section-list-container">
                    <ul class="section-container-section-list" id="section-container-tags-section-list"></ul>
                </div>
            </div>
        </div>
        <div class="section-container" id="section-container-posts">
            <div class="section-container-section" id="section-container-posts-section-header">
                <h1 class="section-container-section-header" id="section-container-posts-section-header-text">
                    Current Posts
                </h1>
            </div>
            <div class="section-container-section" id="section-container-posts-section-info">
                <p class="section-container-section-paragraph" id="section-container-posts-section-info-text">
                    Where you can view and close current posts on your server.
                </p>
            </div>
            <div class="section-container-section" id="section-container-posts-section-setup">
                <ul class="section-container-section-list" id="section-container-posts-section-setup-list-posts"></ul>
            </div>
        </div>
        <!-- End of page code -->
    </div>
    <div class="error-container" id="error-container">
        <h1 class="error-message" id="error-message">
            Error
        </h1>
    </div>
    <div class="success-popup" id="success-popup">
        <div class="success-popup-bar" id="success-popup-bar"></div>
        <div class=" success-popup-image-container">
            <img class="success-popup-image" src="../images/check-solid.svg">
        </div>
        <div class=" success-popup-words-container">
            <h2 class="success-popup-words">
                Your changes have been saved!
            </h2>
        </div>
    </div>
    <div class="body-dropdown-menu-cover" id="body-dropdown-menu-cover"></div>
</body>
<header class="header">
    <div class="header-section" id="header-section-back">
        <img src="../images/arrow-left-solid.svg" class="header-section-arrow" id="header-section-arrow-back">
    </div>
    <div class="header-section" id="header-section-profile">
        <button class="header-button" id="header-button-profile">
            <img class="header-profile-icon" id="header-profile-icon" src="../images/discord icon.png">
        </button>
        <div class="header-profile-dropdown-menu" id="header-profile-dropdown-menu">
            <div class="header-profile-dropdown-menu-button" id="header-profile-dropdown-menu-button-close">
                <Div class="header-profile-dropdown-menu-button-bar" id="header-profile-dropdown-menu-button-bar-top">
                </Div>
                <Div class="header-profile-dropdown-menu-button-bar"
                    id="header-profile-dropdown-menu-button-bar-bottom"></Div>
            </div>
            <ul class="header-profile-dropdown-menu-list" id="header-profile-dropdown-menu-list">
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-home">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-home">
                        Home
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-servers">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-servers">
                        My Servers
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-premium-management">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-premium-management">
                        Premium Management
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-support-server">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-support-server">
                        Support Server
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Page loader -->

<div class="loader-container" id="loader-container">
    <!-- Bot Image -->
    <div class="loader-icon-container" id="loader-icon-container">
        <img src="../images/gods eye loader.gif" class="loader-icon-animation" id="loader-icon-animation">
    </div>
</div>

</html>
