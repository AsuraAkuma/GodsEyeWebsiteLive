<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaways</title>
    <meta>
    <link rel="styleSheet" href="../CSS/basicGuildPage-styles.css" />
    <link rel="styleSheet" href="../CSS/giveaway-styles.css" />
    <link rel="body-background" href="../images/Dekkah_Throne_Room_Output_001.png">
    <link rel="icon" type="image/png" href="../images/discord icon.png">
    <!-- Script -->
    <script src="../JS/profileButton-script.js" type="module"></script>
    <script src="../JS/giveaways-script.js" type="module"></script>
</head>

<body class="body">
    <div class="body-container" id="body-container">
        <!-- Start of page code -->
        <datalist id="channel-list"></datalist>
        <datalist id="role-list"></datalist>
        <div class="giveaway-settingspanel">
            <div class="giveaway-settingspanel-section">
                <div class="center-vert giveaway-settingspanel-section-header">
                    <h2 class="giveaway-settingspanel-section-header-text">
                        Giveaway Settings
                    </h2>
                </div>
            </div>
            <div class="giveaway-settingspanel-section">
                <div class="center-vert giveaway-settingspanel-section-label">
                    <h2 class="giveaway-settingspanel-section-label-text">
                        Channel:
                    </h2>
                </div>
                <div class="center-vert giveaway-settingspanel-section-inputcontainer">
                    <input class="giveaway-settingspanel-section-inputcontainer-input" id="giveaway-settings-channel"
                        placeholder="Channel" list="channel-list">
                </div>
            </div>
            <div class="giveaway-settingspanel-section">
                <div class="center-vert giveaway-settingspanel-section-label">
                    <h2 class="giveaway-settingspanel-section-label-text">
                        Reaction:
                    </h2>
                </div>
                <div class="center-vert giveaway-settingspanel-section-inputcontainer">
                    <select class="giveaway-settingspanel-section-inputcontainer-input" id="giveaway-settings-reaction"
                        size="1">
                        <optgroup label="Default">
                            <option value="ðŸŽ‰">ðŸŽ‰</option>
                        </optgroup>
                        <optgroup label="Smileys" id="Smileys & Emotion"></optgroup>
                        <optgroup label="People" id="People & Body"></optgroup>
                        <optgroup label="Animals" id="Animals & Nature"></optgroup>
                        <optgroup label="Food" id="Food & Drink"></optgroup>
                        <optgroup label="Travel" id="Travel & Places"></optgroup>
                        <optgroup label="Activities" id="Activities"></optgroup>
                        <optgroup label="Objects" id="Objects"></optgroup>
                        <optgroup label="Symbols" id="Symbols"></optgroup>
                        <optgroup label="Flags" id="Flags"></optgroup>
                    </select>
                </div>
            </div>
            <div class="giveaway-settingspanel-section" id="settings-button-panel">
                <button class="giveaway-settingspanel-section-button" id="giveaway-settingspanel-button-save">
                    Save
                </button>
            </div>
        </div>
        <div class="giveaway-creationpanel">
            <div class="giveaway-creationpanel-section">
                <div class="center-vert giveaway-creationpanel-section-header">
                    <h2 class="giveaway-creationpanel-section-header-text">
                        Giveaway Editor
                    </h2>
                </div>
            </div>
            <div class="giveaway-creationpanel-section">
                <div class="center-vert giveaway-creationpanel-section-label">
                    <h2 class="giveaway-creationpanel-section-label-text">
                        Name:
                    </h2>
                </div>
                <div class="center-vert giveaway-creationpanel-section-inputcontainer">
                    <input class="giveaway-creationpanel-section-inputcontainer-input" id="giveaway-editor-name"
                        placeholder="Name">
                </div>
            </div>
            <div class="giveaway-creationpanel-section">
                <div class="center-vert giveaway-creationpanel-section-label">
                    <h2 class="giveaway-creationpanel-section-label-text">
                        Prize:
                    </h2>
                </div>
                <div class="center-vert giveaway-creationpanel-section-inputcontainer">
                    <input class="giveaway-creationpanel-section-inputcontainer-input" id="giveaway-editor-prize"
                        placeholder="Prize">
                </div>
            </div>
            <div class="giveaway-creationpanel-section">
                <div class="center-vert giveaway-creationpanel-section-label">
                    <h2 class="giveaway-creationpanel-section-label-text">
                        End Date:
                    </h2>
                </div>
                <div class="center-vert giveaway-creationpanel-section-inputcontainer">
                    <input class="giveaway-creationpanel-section-inputcontainer-input" id="giveaway-editor-enddate"
                        type="datetime-local" contenteditable="false">
                </div>
            </div>
            <div class="giveaway-creationpanel-section">
                <div class="center-vert giveaway-creationpanel-section-label">
                    <h2 class="giveaway-creationpanel-section-label-text">
                        Allowed Roles:
                    </h2>
                </div>
                <div class="center-vert giveaway-creationpanel-section-inputcontainer">
                    <input class="giveaway-creationpanel-section-inputcontainer-input" id="giveaway-editor-allowedroles"
                        placeholder="Role" list="role-list">
                </div>
            </div>
            <div class="giveaway-creationpanel-role-container">
                <ul class="giveaway-creationpanel-role-list" id="giveaway-editor-role-list"></ul>
            </div>
            <div class="giveaway-creationpanel-section" id="creationpanel-button-panel">
                <button class="giveaway-creationpanel-section-button"
                    id="giveaway-creationpanel-button-save">Create</button>
            </div>
        </div>
        <div class="giveaway-activelist">
            <div class="giveaway-creationpanel-section">
                <div class="center-vert giveaway-creationpanel-section-header">
                    <h2 class="giveaway-creationpanel-section-header-text">
                        Active Giveaways
                    </h2>
                </div>
            </div>
            <ul class="giveaway-activelist-list" id="giveaway-activelist-list"></ul>
        </div>
        <!-- End of page code -->
    </div>
    <div class="error-container" id="error-container">
        <h1 class="error-message" id="error-message">
            Error
        </h1>
    </div>
    <div class="success-popup" id="success-popup">
        <div class="success-popup-bar" id="success-popup-bar"></div>
        <div class=" success-popup-image-container">
            <img class="success-popup-image" src="../images/check-solid.svg">
        </div>
        <div class=" success-popup-words-container">
            <h2 class="success-popup-words">
                Your changes have been saved!
            </h2>
        </div>
    </div>
    <div class="body-dropdown-menu-cover" id="body-dropdown-menu-cover"></div>
</body>
<header class="header">
    <div class="header-section" id="header-section-back">
        <img src="../images/arrow-left-solid.svg" class="header-section-arrow" id="header-section-arrow-back">
    </div>
    <div class="header-section" id="header-section-profile">
        <button class="header-button" id="header-button-profile">
            <img class="header-profile-icon" id="header-profile-icon" src="../images/discord icon.png">
        </button>
        <div class="header-profile-dropdown-menu" id="header-profile-dropdown-menu">
            <div class="header-profile-dropdown-menu-button" id="header-profile-dropdown-menu-button-close">
                <Div class="header-profile-dropdown-menu-button-bar" id="header-profile-dropdown-menu-button-bar-top">
                </Div>
                <Div class="header-profile-dropdown-menu-button-bar"
                    id="header-profile-dropdown-menu-button-bar-bottom"></Div>
            </div>
            <ul class="header-profile-dropdown-menu-list" id="header-profile-dropdown-menu-list">
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-home">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-home">
                        Home
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-servers">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-servers">
                        My Servers
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-premium-management">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-premium-management">
                        Premium Management
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-support-server">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-support-server">
                        Support Server
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Page loader -->

<div class="loader-container" id="loader-container">
    <!-- Bot Image -->
    <div class="loader-icon-container" id="loader-icon-container">
        <img src="../images/gods eye loader.gif" class="loader-icon-animation" id="loader-icon-animation">
    </div>
</div>

</html>
