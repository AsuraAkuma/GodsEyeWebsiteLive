<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Roles</title>
    <meta>
    <link rel="styleSheet" href="../CSS/basicGuildPage-styles.css" />
    <link rel="styleSheet" href="../CSS/button-roles-styles.css" />
    <link rel="body-background" href="../images/Dekkah_Throne_Room_Output_001.png">
    <link rel="icon" type="image/png" href="../images/discord icon.png">
    <!-- Script -->
    <script src="../JS/profileButton-script.js" type="module"></script>
    <script src="../JS/button-roles-script.js" type="module"></script>
</head>

<body class="body">
    <div class="body-container" id="body-container">
        <!-- Start of page code -->
        <ul class="role-list" id="role-list">
            <!-- <li class="role-list-item" id="role-list-item-1">
                <label class="switch role-list-item-switch" id="role-list-item-switch-1">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <h1 class="role-list-item-name" id="role-list-item-name-1">
                    Panel Name sdasdasd
                </h1>
                <h2 class="role-list-item-count" id="role-list-item-count-1">
                    20/20
                </h2>
                <span class="role-list-item-cover" id="role-list-item-cover-1"></span>
            </li> -->
        </ul>
        <div class="creation-panel" id="creation-panel">
            <!-- Button Index -->
            <h1 class="creation-panel-index" id="creation-panel-index">
                Button: 0/0
            </h1>
            <!-- Panel Name -->
            <h1 class="creation-panel-header" id="creation-panel-header-channel">
                Panel Name:
            </h1>
            <datalist id="panel-selection-list"></datalist>
            <input list="panel-selection-list" id="creation-panel-input-panel" class="creation-panel-input"
                type="search">
            <!-- Channel Selection -->
            <h1 class="creation-panel-header" id="creation-panel-header-channel">
                Channel Selection:
            </h1>
            <datalist id="channel-selection-list"></datalist>
            <input list="channel-selection-list" id="creation-panel-input-channel" class="creation-panel-input"
                type="search">
            <!-- Role Selection -->
            <h1 class="creation-panel-header" id="creation-panel-header-role">
                Role Selection:
            </h1>
            <datalist id="role-selection-list"></datalist>
            <input list="role-selection-list" id="creation-panel-input-role" class="creation-panel-input" type="search">
            <!-- Role List -->
            <div class="creation-panel-roles" id="creation-panel-roles">
                <h1 class="creation-panel-roles-header" id="creation-panel-roles-header">
                    Roles:
                </h1>
                <ul class="creation-panel-roles-list" id="creation-panel-roles-list">
                </ul>
            </div>
            <!-- Button -->
            <button class="creation-panel-button" id="creation-panel-button-cancel">
                Cancel
            </button>
            <button class="creation-panel-button" id="creation-panel-button-delete">
                Delete
            </button>
            <button class="creation-panel-button" id="creation-panel-button-create">
                Create
            </button>
            <button class="creation-panel-button" id="creation-panel-button-previous">
                Previous
            </button>
            <button class="creation-panel-button" id="creation-panel-button-next">
                Next
            </button>
        </div>
        <h1 class="message" id="message">
            There are no current Button Roles.
        </h1>
        <!-- End of page code -->
    </div>
    <div class="error-container" id="error-container">
        <h1 class="error-message" id="error-message">
            Error
        </h1>
    </div>
    <div class="success-popup" id="success-popup">
        <div class="success-popup-bar" id="success-popup-bar"></div>
        <div class=" success-popup-image-container">
            <img class="success-popup-image" src="../images/check-solid.svg">
        </div>
        <div class=" success-popup-words-container">
            <h2 class="success-popup-words">
                Your changes have been saved!
            </h2>
        </div>
    </div>
    <div class="body-dropdown-menu-cover" id="body-dropdown-menu-cover"></div>
</body>
<header class="header">
    <div class="header-section" id="header-section-back">
        <img src="../images/arrow-left-solid.svg" class="header-section-arrow" id="header-section-arrow-back">
    </div>
    <div class="header-section" id="header-section-profile">
        <button class="header-button" id="header-button-profile">
            <img class="header-profile-icon" id="header-profile-icon" src="../images/discord icon.png">
        </button>
        <div class="header-profile-dropdown-menu" id="header-profile-dropdown-menu">
            <div class="header-profile-dropdown-menu-button" id="header-profile-dropdown-menu-button-close">
                <Div class="header-profile-dropdown-menu-button-bar" id="header-profile-dropdown-menu-button-bar-top">
                </Div>
                <Div class="header-profile-dropdown-menu-button-bar"
                    id="header-profile-dropdown-menu-button-bar-bottom"></Div>
            </div>
            <ul class="header-profile-dropdown-menu-list" id="header-profile-dropdown-menu-list">
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-home">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-home">
                        Home
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item" id="header-profile-dropdown-menu-list-item-servers">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-servers">
                        My Servers
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-premium-management">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-premium-management">
                        Premium Management
                    </button>
                </li>
                <li class="header-profile-dropdown-menu-list-item"
                    id="header-profile-dropdown-menu-list-item-support-server">
                    <button class="header-profile-dropdown-menu-list-item-button"
                        id="header-profile-dropdown-menu-list-item-button-support-server">
                        Support Server
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- Page loader -->

<div class="loader-container" id="loader-container">
    <!-- Bot Image -->
    <div class="loader-icon-container" id="loader-icon-container">
        <img src="../images/gods eye loader.gif" class="loader-icon-animation" id="loader-icon-animation">
    </div>
</div>

</html>
